<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src *;
															style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'
															'unsafe-eval'"/>-->
        <title></title>

        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/AngularJS-Toaster/toaster.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href=".tmp/ionic.app.css">
        <!-- endinject -->
        <!-- endbuild -->

        <!-- build:js js/ionic.bundle.js -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <script src="lib/angular-base64/angular-base64.js"></script>
        <script src="lib/AngularJS-Toaster/toaster.js"></script>
        <!-- endbuild -->
		

        <!-- cordova script -->
        <script src="cordova.js"></script>

    </head>
    <body ng-app="app">
        <!--
            The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="lib/angular-messages/angular-messages.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/ionic-close-popup/ionic-close-popup.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/bag/bag.module.js"></script>
        <script src="app/core/app.core.module.js"></script>
        <script src="app/login/login.module.js"></script>
        <script src="app/service/service.module.js"></script>
        <script src="app/station/station.module.js"></script>
        <script src="app/sync/sync.module.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/app.run.js"></script>
        <script src="app/bag/bag.controller.js"></script>
        <script src="app/bag/bag.service.js"></script>
        <script src="app/db/sqlite.service.js"></script>
        <script src="app/login/login.controller.js"></script>
        <script src="app/login/login.service.js"></script>
        <script src="app/service/api/api.service.js"></script>
        <script src="app/service/session/session.service.js"></script>
        <script src="app/service/user/user.service.js"></script>
        <script src="app/station/detail/station-detail.controller.js"></script>
        <script src="app/station/detail/station-detail.service.js"></script>
        <script src="app/station/monitor/station-monitor.controller.js"></script>
        <script src="app/station/offline/station-offline.controller.js"></script>
        <script src="app/station/offline/station-offline.service.js"></script>
        <script src="app/station/station.controller.js"></script>
        <script src="app/station/station.service.js"></script>
        <script src="app/sync/sync.controller.js"></script>
        <script src="app/sync/sync.service.js"></script>
        <script src="app/task/task.service.js"></script>
        <!-- endinject -->

        <!-- inject:templates:js -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
